<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <nav>
            <img class="image__logo" src="image/pizzaria.png" alt="Minha Logo">
            <ul class="lista__menu">
                <li><a class="txt__small"href="">Home</a></li>
                <li><a class="txt__small"href="">Sobre</a></li>
                <li><a class="txt__small"href="">Localização</a></li>
            </ul>
            <ul class="lista__icon">
                <li><span class="material-symbols-outlined">Menu</span></li>

            </ul>
        </nav>
        <div class="mensagem__principal">
            <H1 class="titulo__principal">A pizzaria do Carlão é a melhor pizza de Alagoas, pois só tem ela.</H1>
            <p class="txt__small">Nossa pizzaria oferece pizza! E nada mais.</p>
            <button>Não se avexe, olhe o menu!</button>
        </div>
        <img class="imagem__principal" src="image/pizza1.png" alt="Pizza Principal">
        <div class="div__arredondada"></div>
    </header>
    <section class="cards">
        <div class="card card__verde__menta">
            <img class="image__card"  src="./image/pizzad.png" alt="Pizza">
            <p class="txt__medium">Pizza de Baiana</p>
            <p class="txt__small">R$ 52,00</p>
        </div>
        <div class="card card__rosa__pastel">
            <img class="image__card"  src="./image/pizzae.png" alt="Pizza">
            <p class="txt__medium">Pizza de Pernambucana</p>
            <p class="txt__small">R$ 45,00</p>
        </div>
        <div class="card card__pessego">
            <img class="image__card"  src="./image/pizzaf.png" alt="Pizza">
            <p class="txt__medium">Pizza de Paraibana</p>
            <p class="txt__small">R$ 102,00</p>
        </div>
    </section>
</body>
</html>
